<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    body{
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #020024;
background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(0, 212, 255, 1) 100%);
    }
    .card {
    width: 300px;
    height: 400px;
    border: 3px solid yellow;
    border-radius: 12px;
    background-color: #073998;

    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-evenly;
}
    img{
        width: 150px;
        height: 150px;
        border-radius: 50%;
    }
    button{
        width: 100px;
        height: 30px;
        border-radius: 10px;
        border: 2px solid black;
        background-color: rgb(147, 50, 50);
        cursor: pointer;
    }
    h1, h2{
        margin: 0;
    }
</style>
<body>
    <script src="./script.js"></script>
</body>
</html>
